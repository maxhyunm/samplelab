        <script>
                data_upload = () => {
                    if(!$('#data_file').val()){
                        alert('파일을 입력하세요');
                        return false;
                    }else{
                        var ext = $('#data_file').val().split('.').pop().toLowerCase();
                        if($.inArray(ext, ['csv']) == -1) {
                            alert('csv 파일만 업로드 할 수 있습니다.');
                            return false;
                        }else{
                            if (confirm('파일을 반영하시겠습니까?')){
                               $('#data_format').val(ext)
                               return true;
                            }
                            else {
                                return false;
                                }
                        }
                    }
                }

        </script>
